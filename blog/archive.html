---
layout: page
title: Archive
---

<h2>The archive</h2>
<p>I've written {{ site.posts.size }} posts over the years. I hope you enjoy browsing through my past work.</p>

<div class="post">
 	<ul>
 		{% for post in site.posts %}
 			<li>
      			<span class="date-archive">{{ post.date | date: "%d %b %Y" }} &middot; </span><a href="{{ post.url }}">{{ post.title }}</a>
    		</li>
  		{% endfor %}
  	</ul>
</div>
