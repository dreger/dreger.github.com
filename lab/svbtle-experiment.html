<!DOCTYPE html>
<html>

<!-- 

	An CSS experiment to replicate the Svbtle post-creation interface. By Kyle Dreger.

-->

<head>
<title>Svbtle Interface Experiment</title>
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Ropa+Sans);
body{
	margin: 50px;
}
a{
	text-decoration: none;
	color: #27A0FF;
}
.experiment{
	width: 200px;
	border: 1px solid #eee;
	padding: 10px;
	float: right;
}
input[type=text]{
	border: none;
	outline: none;
	resize: none;
	font-family: 'Ropa Sans', "Lucida Grande", Helvetica;
	letter-spacing: 1px;
	font-weight: 100;
	font-size: 2em;
}
.button{
	text-decoration: none;
	color: #fff;
	text-transform: uppercase;
	width: 100px;
	height: 50px;
	background: #000;
	border: 3px solid #000;
	padding: 8px 10px;
	border-radius: 5px;
	font-size: .8em;
	letter-spacing: 1px;
	font-family: Futura;
	font-weight: 500;
	margin: 5px 5px;
}
.button:hover{
	background: #27A0FF;
	border-color: #27A0FF;
}
span.bordered{
	border: 3px solid #000;
	border-radius: 5px;
	padding: 14px 0px;
}
.bordered .button{
	margin: 0px 3px;
}
textarea{
	border: none;
	font-family: 'Ropa Sans', "Lucida Grande", Helvetica;
	letter-spacing: 1px;
	font-weight: 100;
	font-size: 1.2em;
	width: 400px;
	height: 200px;
	outline: none;
	resize: none; 
}
</style>
<body>
<div class="experiment"<h1>An CSS experiment to replicate the <a href="http://dcurt.is/codename-svbtle">Svbtle</a> post-creation interface. By Kyle Dreger.</h1></div>

<input type="text" placeholder="Title"><br><br>
<textarea placeholder="Content here"></textarea><br><br>

<a class="button" href="#">preview</a> <a class="button" href="#">options</a> 

<span class="bordered"><a class="button" href="#">idea</a> <a class="button" href="#">public</a></span>

<a class="button" href="#">saved</a>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
