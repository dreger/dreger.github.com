---
layout: default
---
<div class="box">
	<div class="image">
		<img  src="{{page.img}}">
		<h2 class="title"><a href="{{ post.url }}">{{ page.title }}</a></h2>
		<p class="post-info">By Kyle Dreger &middot; <a href="{{ page.url }}">{{ page.date | date: "%b %d, %Y" }}</a></p>
		<span class="article">
			{{ content }}
		</span>
	</div>
</div>
