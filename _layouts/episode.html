<!doctype html>
<html lang="en">
{% include head.html %}
<body>

  <section class="wrapper">
    {% include header.html %}
    <section class="content">
      <!-- Content goes here... -->
      <!-- here's the article you wanted -->
      <section class="article">
        <h2 id="article"><a href="{{ page.url }}">{{ page.title }}</a></h2> 
        <section class="article-content">
        <audio src="{{ page.s3 }}" controls preload="none" autobuffer></audio>
        {{ content }}
        </section>
        <!-- end article-content -->
      </section>

      <section class="user_bar"> 
          <h3>Archive</h3>
          <ul>
          {% for post in site.posts offset:0 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %} 
          </ul>
        </section> 
      </section>
    </section>
  </section>
</body>
</html>
