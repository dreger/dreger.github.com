<!doctype html>
<html lang="en">
  <head>
    <title>
    {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}

<style>
*{-moz-box-sizing:content-box;box-sizing:content-box}html{font-size:16px}body{-webkit-font-smoothing:antialiased;margin:0;font-family:Georgia, serif;padding:0;color:#3a3a3a;font-weight:normal;font-style:normal;line-height:1.4rem}h1{font-size:1.8rem;margin:1rem 0;font-weight:normal;line-height:1em}h1 a{font-weight:normal}h2{font-size:1.25rem;margin:1.5rem 0 1rem;font-weight:normal;line-height:1.2em}h3{font-weight:normal;display:inline-block;font-size:1rem;padding-right:1rem;padding-bottom:.35rem;border-bottom:dotted 1px #aaa;margin:1.5rem 0 0}h3+p{margin-top:.5rem}p{margin:0 0 1rem 0}.meta{margin:1rem 0;color:#bbb;line-height:1em;display:block}.wrapper{max-width:30rem;margin:4rem auto;padding:1.75rem 3rem;border-radius:3px;background:white}.more-information{background:#eee;padding:.5rem}.more-information p:first-child{margin-top:0}.more-information p:last-child{margin-bottom:0}.footer{text-align:center;color:#aaa;padding:1rem;border-top:1px solid #ddd}img{width:100%;height:auto;display:block;margin:1.5rem 0 1.5rem}em img{margin-left:-7rem;width:44rem;border-radius:0}a{color:#005ea5}a:visited{color:#4c2c92}ul{padding-left:1.25rem}li{margin:1rem 0}.notice{padding:.5rem 1rem;border-radius:3px;background-color:#fff0b5;font-style:italic;font-size:.8rem;line-height:1.4em;display:none}blockquote{margin:1rem 0;padding-left:2rem;font-size:1rem;font-weight:400;text-align:left;background:#eee;margin-left:1.5rem;padding:.5rem}blockquote p:last-child{margin-bottom:0}hr{width:100%;margin:1.75rem 0;border:none;height:0px;border-bottom:1px dotted #aaa}del,del a{color:#aaa}.link{color:#005ea5;text-decoration:underline;cursor:pointer}@media (max-width: 46rem){html{font-size:17px}.wrapper{margin:0 auto;padding:.5rem 1rem}em img{margin-left:0;max-width:100%}}
</style>

  </head>

      {{ content }}
    </section>

</html>
