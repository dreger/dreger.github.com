<!doctype html>
<!-- Welcome to my weblog, source code viewers. -->
<html lang="en">
{% include head.html %}
<body>

  <section class="wrapper">
    {% include header.html %}

    <section class="content">
    
    <!-- ALL THE POSTS! -->
      {% for post in site.posts %}
        <section class="article">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
        <p class="meta">{{ post.date | date: "%B %d, %Y" }}</p>
        <section class="article-content">
        {{ post.content }}
        </section>
        <!-- end article-content -->
        </section>
      {% endfor %}  
    </section>

  {% include js.html %}
</body>
</html>
