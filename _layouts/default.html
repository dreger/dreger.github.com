<!doctype html>
<html lang="en">

    <title>
    {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}

    <meta name="Description" content="{{ content | strip_html | truncatewords: 30 }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% feed_meta %}

    <link rel="stylesheet" href="/assets/stylesheets/main.css">

  </head>
  <body>
    <section class="wrapper">
