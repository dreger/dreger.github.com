<!doctype html>
<html lang="en">
  <head>
    <title>
      {% if page.categories contains "snippets" %}
      {{ site.title }}: "{{ page.content | strip_html | truncate: 200 }}"
      {% else %}
      {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
      {% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 20 }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ page.url }}"/>
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 150 }}"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
    <style>
      html { font-size: 15px; }
      body {
        font-family: Georgia, monospace, "Georgia", Times, serif;
        line-height: 1.45em;  
        padding: 0; 
        margin: 0;  
      }
      
      h1,h2,h3 { 	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif }
      
      h1 { font-size: 1.35rem; }
      h2 { font-size: 1.1rem; }
      h3 { font-size: 1rem; }
      
      h1,h2,h3,p,ol,ul,blockquote,img {
        margin-top: 0; 
        margin-bottom: 1.25rem;
      }
      
      ul, ol { padding-left:1.25rem; }     
      ul li { list-style: square; }

      img, hr {
        max-width: 100%; 
        display: block; 
      }

      .wrapper {
        max-width: 30rem; 
        padding: 1.5rem; 
        margin: 0; 
      }
      
      .date {
        font-size: .9rem; 
        line-height: 1em; 
        display: block; 
        margin-bottom: .5rem; 
      }
      
      .faded { color: #aaa; }
      
      hr {
        height: 2px; 
        background: #ddd; 
        display: block; 
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;  
        border: 0; 
      }
      
      @media (max-width: 40rem) {
        img, hr { 
          width: 100%; 
          margin-left: 0; 
        }
      }
    </style> 
  </head>
  <body>  
    <section class="wrapper">
      <p class="header">      
        <strong><a class="homepage" href="/">Home</a></strong>
      </p>
      
      <section class="content">
        {{ content }}
      </section>
  
      <footer class="footer">
        <p>Happy <span id="today"></span></p>
      </footer>
    </section>  

    <script type="text/javascript">    
      // Happy Day!
      var days = [ 
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday"
      ];
      var currentDate = new Date();
      var today = days[currentDate.getDay()]
      document.getElementById("today").innerHTML = today;
    </script>
  </body>
</html>
