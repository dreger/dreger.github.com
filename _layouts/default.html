<!doctype html>
<html lang="en">
  <head>
    <title>
    {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 30 }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png" />
    {% feed_meta %}
    <link rel="stylesheet" href="/assets/stylesheets/main.css">
  </head>
  <body>
    <section class="wrapper">
      {{ content }}
    </section>
  </body>
</html>
