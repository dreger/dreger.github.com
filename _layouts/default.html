<!doctype html>
<!-- Welcome to my weblog, source code viewers. -->
<html lang="en">
{% include head.html %}
<body>

  <section class="wrapper">
    {% include header.html %} 

    <section class="content">
    
    {% for post in site.posts limit:1 %}
      <section class="article">
        <h2 id="article"><a href="{{ post.url }}">{{ post.title }}</a></h2> 
        <section class="article-content">
        {{ post.content }}
        </section>
        <!-- end article-content -->
      </section>
    {% endfor %}
    </section>
    <section class="user_bar">
      <h3>Archive</h3> 
      <ul>
      <li><a href="/about.html">About</a></li>
      {% for post in site.posts offset:0 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %} 
      </ul>
    </section> 
  </section>
</body>
</html>
