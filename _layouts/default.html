<!doctype html>
<html lang="en-US">
  <head>
    <title>
      {% if page.categories contains "snippets" %}
      {{ site.title }}: "{{ page.content | strip_html | truncate: 200 }}"
      {% else %}
      {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
      {% endif %}
    </title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 20 }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="article">
    <meta name="twitter:site" content="{{ site.twitter }}">
    <meta name="twitter:creator" content="{{ site.twitter }}">
    <meta name="twitter:url" content="{{ page.url | prepend: site.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 25 }}">
    <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 25 }}">

    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}" /> 
    <link rel="stylesheet" href="/assets/css/read.css">   
 </head>
  <body>  
    <section class="wrapped">
      <header class="site-header">
        <h1><a href="/">
          From the Desk of<br>K.Q. Dreger
        </a></h1>
        <span class="smile">Happy <span id="today"></span></span>
      </header>
        {{ content }}
    </section> 
    <script type="text/javascript">    
      // Happy Day!
      var days = [ 
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday"
      ];
      var currentDate = new Date();
      var today = days[currentDate.getDay()]
      document.getElementById("today").innerHTML = today;
    </script>
  </body>
</html>
