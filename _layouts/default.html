<!doctype html>
<html lang="en">
{% include head.html %}
<body>

  {% include header.html %}
  
  <section class="wrapper">
    <section class="content">

      <section class="archive_list">
        <ul>
          {% for post in site.posts offset:0 %}
          <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3><p class="article-date">{{ post.date | date: "%B %Y" }}</p></li>{% endfor %} 
        </ul>
      </section>
    </section>
  </section>
</body>
</html>
