<!doctype html>
<html lang="en-US">
  <head>
    <title>
      {% if page.categories contains "snippets" %}
      {{ site.title }}: "{{ page.content | strip_html | truncate: 200 }}"
      {% else %}
      {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
      {% endif %}
    </title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 20 }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="article">
    <meta name="twitter:site" content="{{ site.twitter }}">
    <meta name="twitter:creator" content="{{ site.twitter }}">
    <meta name="twitter:url" content="{{ page.url | prepend: site.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 25 }}">
    <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 25 }}">

    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}" />    
    
    <style>
      html { font-size: 15px; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.45em;  
        padding: 0; 
        margin: 0;  
      }
      
      h1,h2,h3 { 
        font-size: 1rem; 	
        line-height: 1.2em; 
        margin-top: 0; 
      }
      
      h2 { margin-top: 2rem; }
      
      blockquote {
        background: #f2f2f2;
        margin-right: 0;
        margin-left: 0; 
        border-radius: 2px; 
        padding: .15rem 1rem;
      }
      
      code {
        background: #eee; 
        font-size: .85rem; 
        padding: 2px 5px; 
      }
      
      aside {
        font-size: .875rem; 
        border-top: double #dadada; 
        color: #555; 
        line-height: 1.4em; 
        float: right; 
        width: 22rem; 
        margin-right: -24rem; 
      }
      
      h2, strong {
        font-size: .9em; 
        letter-spacing: .1em; 
        font-weight: 600; 
        text-transform: uppercase; 
      }
      
      ul, ol { padding-left:1.25rem; }     
      ul li { list-style: square; }
      article {
        max-width: 32rem;
      }
      img { 
        display: block; 
        width: 100%;         
        border-radius: 2px; 
      }
      em img { 
        width: 56rem; 
      }
      a { 
        text-decoration: none; 
        font-weight: 600; 
        color: #ff0046;
      }
      a:hover { text-decoration: underline; }
      
      .wrapper { 
        max-width: 56rem; 
        margin: 0 auto;
        padding: 1.5rem;
      }    
      .header {
        border-bottom: 1px dotted #aaa; 
        line-height: 1em; 
        margin: 0 1.5rem; 
      }
      .footer { color: #aaa; margin: 4rem 0 2rem; }
      .faded { color: #aaa; }
      @media (max-width: 58rem) {
        .header { margin: 0; }
        aside {
          margin: 1.5rem 0 1.5rem 0; 
          float: none; 
          width: 100%;
        }
        em img { max-width: 100%; margin: initial; }
      }
      @media (max-width: 40rem) { html { font-size: 18px; } }
    </style> 
  </head>
  <body>  
    <header class="header">      
      <section class="wrapper">
        <a href="/">K.Q. Dreger</a> writes here.
      </section> 
    </header>
    <section class="wrapper">
      {{ content }}
      <footer class="footer">&copy; K.Q. Dreger</footer>
    </section>
    
  </body>
</html>
