<!doctype html>
<html lang="en">
  <head>
    <title>
      {% if page.categories contains "snippets" %}
      {{ site.title }}: "{{ page.content | strip_html | truncate: 200 }}"
      {% else %}
      {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
      {% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 20 }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ page.url }}"/>
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 150 }}"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
    <style>
      html { font-size: 17px; }
      body {
        font-family:Georgia,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif; 
        max-width: 28em; 
        padding: 1rem; 
        margin: 0;
        line-height: 1.5em; 
      }
      h1,h2,h3 { font-size: 1rem; }
      h1,h2,h3,p,ol,ul,blockquote,img {
        margin-top: 0; 
        margin-bottom: 1.25rem;
      }
      h2, strong {
        font-size: .95em;
        letter-spacing: .1em; 
        text-transform: uppercase; 
        font-weight: normal; 
      }
      img { max-width: 100%; }
      .site-header { margin-bottom: 3rem; }
    </style>
  </head>
  <body>  
    <section class="wrapper">
      <header class="site-header">
        <p><a href="/">Home</a> &middot; <a href="/masthead">About</a> &middot; Happy <span id="today"></span></p>
        <p>From the desk of<br>K.Q. Dreger</p>
      </header>
  
      {{ content }}
    </section>
    
    <script type="text/javascript">    
      // Happy Day!
      var days = [ 
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday"
      ];
      var currentDate = new Date();
      var today = days[currentDate.getDay()]
      document.getElementById("today").innerHTML = today;
    </script>
  </body>
</html>
