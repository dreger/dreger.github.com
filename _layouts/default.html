<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{ site.url }}">
  <title>
    {% if page.layout == "post" %}
      {{ page.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>
  <meta name="author" content="K.Q. Dreger">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:type" content="article">
  {% if page.url == "/" %}
  <meta property="og:description" content="{{ site.description }}">
  <meta name="Description" content="{{ site.description }}">
  {% else %}
  <meta name="Description" content="{{ page.content | strip_html | truncatewords: 25 }}">
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 25 }}">
  {% endif %}
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
  <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
  <link rel="canonical" href="{{ page.url | prepend: site.url }}" />
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7009134/7792012/css/fonts.css" />

  <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101218772);</script>
  <script async src="//static.getclicky.com/js"></script>
  {% capture styles %}
  {% include site.scss %}
  {% endcapture %}
  <style>{{ styles | scssify }}</style>
  <link rel="stylesheet" type="text/css" href="/assets/fonts.css">
</head>
<body>
  <main class="wrapper grid">
    <a class="nav title" href="/"></a>
    <div class="column">
      <!-- <a href="/" class="title" title="back to homepage"></a> -->
      {{ content }}
    </div>
  </main>
</body>
</html>
