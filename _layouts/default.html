<!doctype html>
<html lang="en">
  <head>
    <title>
      {% if page.categories contains "snippets" %}
      {{ site.title }}: "{{ page.content | strip_html | truncate: 200 }}"
      {% else %}
      {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
      {% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 20 }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ page.url }}"/>
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 150 }}"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
    <style>
      html { font-size: 15px; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.45em;  
        padding: 1.5rem; 
        margin: 0;  
      }
      
      h1,h2,h3 { 
        font-size: 1rem; 	
        line-height: 1.1em; 
      }
      
      blockquote {
        background: #fff5c9;
        margin-left: 0;
        margin-right: 0;
        padding: .15rem 1rem;
      }
      
      code {
        background: #eee; 
        font-size: .85rem; 
        padding: 2px 5px; 
      }
      
      .header {
        border-bottom: 1px dotted #aaa; 
        line-height: 1em; 
        padding-bottom: 1.5rem; 
        font-size: 1.25rem; 
      }
      
      ul, ol { padding-left:1.25rem; }     
      ul li { list-style: square; }
      img { max-width: 100%; display: block; }
      a { text-decoration: none; }
      a:hover { text-decoration: underline; }
      .wrapper { max-width: 30rem; }    
      footer { color: #aaa; }
      
      @media (max-width: 40rem) {
        html { font-size: 18px; }
      }
    </style> 
  </head>
  <body>  
    <header class="header">      
      <a href="/">K.Q. Dreger</a> writes here.
    </header>
    <section class="wrapper">
      {{ content }}
    </section>
    
    <footer>&copy; K.Q. Dreger</footer>
  </body>
</html>
