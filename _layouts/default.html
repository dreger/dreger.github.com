<!doctype html>
<html lang="en-US">
  <head>
    <title>
      {% if page.categories contains "snippets" %}
      {{ site.title }}: "{{ page.content | strip_html | truncate: 200 }}"
      {% else %}
      {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
      {% endif %}
    </title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 20 }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="article">
    <meta name="twitter:site" content="{{ site.twitter }}">
    <meta name="twitter:creator" content="{{ site.twitter }}">
    <meta name="twitter:url" content="{{ page.url | prepend: site.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 25 }}">
    <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 25 }}">

    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}" />    
    <style>
    html { font-size: 16px; }
    body {
      line-height: 1.45em;  
      padding: 0; 
      margin: 0;  
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    h1,h2,h3 { 
      font-size: 1rem; 	
      line-height: 1.2em; 
      margin-top: 0; 
      margin-bottom: 1rem;
    }

    h1 { 
      font-weight: 900; 
      font-size: 1.75rem; 
    }
    h2 { 
      margin-top: 2rem; 
      border-bottom: dotted 1px #ccc; 
      padding-bottom: .25rem; 

    }

    blockquote {
      background: #f2f2f2;
      margin-right: 0;
      margin-left: 0; 
      border-radius: 10px 10px 10px 0; 
      padding: .15rem 1.5rem;
    }

    code {
      background: #eee; 
      font-size: .85rem; 
      padding: 2px 5px; 
    }

    aside {
      font-size: .875rem; 
      border-top: 1px solid #dadada;
      color: #555; 
      line-height: 1.4em; 
      float: right; 
      width: 18rem; 
      margin-right: -20rem; 
    }

    h2, strong {
      font-size: .85em; 
      letter-spacing: .1em; 
      font-weight: 600; 
      text-transform: uppercase; 
    }

    ul, ol { padding-left:1.25rem; }     
    ul li { list-style: square; }
    li { margin-bottom: 1rem; }

    article {
      max-width: 30rem;
    }

    img { 
      display: block; 
      width: 100%;         
      border-radius: 2px; 
    }
    em img { 
      width: 50rem; 
    }
    a { 
      text-decoration: none; 
      color: rgb(0,0,255);
    }
    a:hover { text-decoration: underline; }

    .wrapper { 
      max-width: 50rem; 
      margin: 1.5rem auto;
      padding: 0 1.5rem; 
    }    
    .header {
      border-bottom: 1px solid #dadada; 
      padding: 1.5rem 0; 
      line-height: 1em; 
      margin-bottom: 1.5rem; 
    }
    .footer { color: #aaa; margin: 4rem 0 2rem; }
    .faded, del { color: #aaa; }

    .footnotes {
      font-size: .9rem; 
      line-height: 1.3em; 
      color: #5a5a5a;
      margin-top: 2rem; 
    }

    .index {
      display: flex; 
      border-top: 1px solid #ddd; 
      flex-wrap: wrap; 
    }
    .index-year { 
      width: 25%; 
      padding: .25rem 0;  
      font-weight: 900;
    }
    .index-posts { width: 75%; }
    .index-post {
      display: flex; 
      padding: .25rem 0; 
      align-items: center; 
      color: #222; 
      border-top: 1px solid #ddd; 
    }
    .index-post:hover { 
      color: rgb(0,0,255); 
      text-decoration: none; 
    }
    .index-post:first-child { border-top: 0; }
    .index-post-date {
      flex-shrink: 0; 
      padding-left: 1rem; 
      font-size: .8rem; 
      color: #aaa; 
      margin-left: auto; 
    }
    .featured {
      position: absolute; 
      margin-left: -1.5rem;
      color: rgb(0,0,255);
      display: none; 
    }

    @media (max-width: 52rem) {
      .header { margin: 0; }
      .index { display: block; margin-top: 1.5rem;  }
      .index-year, .index-posts { width: 100%; }
      article { 
        margin-left: auto; 
        margin-right: auto; 
      }
      aside {
        margin: 1.5rem 0 1.5rem 0; 
        float: none; 
        width: 100%;
      }
      em img { max-width: 100%; margin: initial; }
    }
    @media (max-width: 40rem) { html { font-size: 18px; } }
    </style>
  </head>
  <body>  
    <section class="wrapper">
      {{ content }}
      <footer class="footer">Opinions are my own. Thanks for reading.</footer>
    </section>
  </body>
</html>
