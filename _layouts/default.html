<html>
    <head>
        <title>{{ page.title }}</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta content="en-us" http-equiv="Content-Language" />
        <meta name="author" content="Kyle Dreger" />
        <meta name="description" content="Kyle Dreger makes beautiful software, crafts webpages from pixels and writes. He also likes tea." />
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="/css/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <meta name = "viewport" content = "width=device-width">
        <link rel="apple-touch-icon-precomposed" href="http://kyledreger.com/apple-touch-icon-precomposed.png" />


        
        {% include typekit.html %}
        {% include analytics.html %}
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <a href="/"><span></span></a>
            </div>

            <div class="sidebar">
                <h3>I'm Kyle Dreger</h3>
                <ul>
                    <li><a href="http://twitter.com/kyledreger">@kyledreger</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/subscribe">Subscribe</a></li>
                </ul>

                <h3>Archive</h3>
                <ul class="archive-list">
                {% for post in site.posts %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
                </ul>
            </div>

            <div class="content">
                {{ content }}
            </div> <!-- / content -->
        </div> <!-- / wrapper -->
    </body>
</html>
