---
layout: default
---


<article>
  {% if page.link %}
  <h1><a href="{{ page.link }}">{{ page.title }}</a></h1>
  {% else %}
  <h1>{{page.title}}</h1>
  {% endif %}
  <section class="hyphenate">
  {{ content }}
  </section>
  <hr>
  <p class="faded">Published on {{ page.date | date: "%d %B %Y" }}.</p>
</article>
