---
layout: default
---


<header class="header">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %Y" }}</p>
  <p class="post-meta">By <a href="/">Kyle Dreger</a></p>
</header> 
<section class="content article">
  {% if page.link %}<h2><a href="{{ page.link }}">Reference &rarr;</a></h2>{% endif %}
  {{ content }}
</section>
