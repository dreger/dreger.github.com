---
layout: default
---

<article>
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta"><a class="site-title" href="/">Kyle Dreger</a>&mdash;{{ page.date | date: "%B %Y" }}</p>
  {% if page.link %}
    <p><em>This article references content from <a href="{{ page.link }}">this page</a>.</em></p>
  {% endif %}
  {{ content }}
</article>

<script type="text/javascript">
  var images = document.images; //[i].onclick = test;
  for(var i=0; i < images.length; i++) {
    document.images[i].onclick = test;
  }
  function test() {
    if(this.classList.contains("big")) {
      this.classList.remove("big");
    } else {
      this.classList.add("big");
    }
  }
</script>
