---
layout: default
---
<article>
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %Y" }} &middot; <a href="/">Kyle Dreger</a></p>
  </header>
  {% if page.link %}<p><a class="post-reference" href="{{ page.link }}">Reference &rarr;</a></p>{% endif %}
  {{ content }}
</article>
