---
layout: default
---

<article>
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %Y" }}</p>
  {{ content }}
</article>

<script type="text/javascript">
  var images = document.images; //[i].onclick = test;
  for(var i=0; i < images.length; i++) {
    document.images[i].onclick = test;
  }
  function test() {
    if(this.classList.contains("big")) {
      this.classList.remove("big");
    } else {
      this.classList.add("big");
    }
  }
</script>
