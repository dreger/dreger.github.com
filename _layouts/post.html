---
layout: default
---
<article>
  <header>
    <p class="post-author"><a href="/">Kyle Dreger</a></p>
    {% if page.link %}
      <h1 class="link-title"><a href={{ page.link }}">{{ page.title }}</a></h1>&nbsp;&nbsp;&nbsp;<a href="{{ page.url }}">&#9733;</a>
    {% else %} 
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <p class="post-meta">{{ page.date | date: "%B %Y" }}</p>
  </header>
  {{ content }}
</article>

<footer>
  <hr>
  <p>Comments or response? Tweet <a href="https://twitter.com/dreger">@Dreger</a>.</p>
</footer>
