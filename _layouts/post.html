---
layout: default
---
<article>
  <header>
    <h1 class="f1 lh">{{ page.title }}</h1>
    <p class="f3 lh">Kyle Dreger on {{ page.date | date: "%d %B %Y"}}</p>
  </header>
  
  {% if page.link %}
    <p><a target="_blank" class="post-reference" href="{{ page.link }}">Visit referenced source &rarr;</a></p>
  {% endif %}
  <div class="f3 lh-copy">
    {{ content }}
  </div>
</article>
