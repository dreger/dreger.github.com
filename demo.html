<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon" href="https://user-images.githubusercontent.com/1388077/59857638-51739080-9347-11e9-9ae0-227148c0c0be.png">
  <title></title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<style type="text/css">
  body { 
  margin: 0; 
  background: #f1f1f1;
  font-family: Lato; 
}
a {
  text-decoration: none; 
  color: #222; 
}
header {
  background: #3A60A6; 
  height: 48px; 
  box-shadow: 0 2px 4px rgba(0,0,0,.4);
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0; 
}
main {
  max-width: 1200px; 
  margin: 48px auto; 
  box-shadow: 0 2px 4px rgba(0,0,0,.2);
  background: white;
  display: flex; 
}

nav {
  padding: 2rem 1.5rem; 
  border-right: solid 1px #ddd; 
  min-height: 800px; 
  width: 16%; 
}
.content { 
  flex: 1; 
  padding: 2rem;
  min-height: 40vh; 
}
.location {
  font-size: 2rem;
  font-weight: bold; 
}


h1 {
  font-size: 1.2rem;
  font-weight: normal; 
  border-radius: 3px; 
  cursor: regular; 
  margin: 0 0 .5rem;
  transition: all ease-out .1s; 
  padding: 6px;
  user-select: none;  
  display: flex; 
  align-items: center;   
}
h1:hover {
  background: #eee; 
}
h1:active {
  background: #ccc; 
}

.dropdown:after {
  content: "▶";
  margin-left: auto; 
  font-size: .75rem;
  color: #aaa;
}
.active:after {
  content: "▼";
}

ul {
  list-style: none; 
  margin: 0; 
  padding: 0; 
  border-left: solid #3A60A6 2px;
  margin-left: 4px;
  margin-bottom: 1.5rem; 
  display: block; 
  overflow: hidden;
  transition: height ease-out .16s;
}
li {
  display: block; 
  margin: 0 0 0 1rem; 
  padding: .25rem 0; 
  color: #3A60A6; 
  cursor: pointer;
}
li:hover { 
  text-decoration: underline; 
}
li.header { font-size: .875rem; color: #222; margin-top: .5rem }
li.header:hover { text-decoration: none; }

.noHeight {
  height: 0 !important; 
  margin-bottom: 0; 
}
</style>
</head>
<body>
<header>
</header>

<main>
<nav>
  <h1 onclick="goto('Company HQ');">Company HQ</h1>

  
  <h1 class="dropdown">Payroll</h1>
  <ul class="">
    <li class="header">Payroll Tasks</li>
    <li onclick="goto('Run a payroll');">Run a payroll</li>
    <li>Print checks</li> 
    <li>Void checks</li>
    <li class="header">Time & Attendance</li>
    <li>Time cards</li>
    <li>Time off</li> 

  </ul>
  
  <h1 class="dropdown">Employees</h1>
  <ul class="">
    <li onclick="goto('Employees overview');">Overview</li>
    <li>Add new</li> 
  </ul>
  
  <h1 class="dropdown">Accounting</h1>
  <ul>
    <li onclick="goto('Accounting Overview');">Overview</li>
    <li onclick="goto('New journal entry');">New journal entry</li> 
  </ul>
  
  <h1 onclick="goto('Reports');">Reports</h1>
  
  <h1 onclick="goto('Settings');">Settings</h1>

</nav>
  <div class="content">
    <h1 class="location">Company HQ</h1>
  </div>
</main>

<script type="text/javascript">
  $(document).ready(function() {
    $('ul').each(function() {
        var h = $(this).height();
        $(this).height(h);
        $(this).addClass('noHeight');
    });
    $('h1').click(function() {
        $(this).next('ul').toggleClass('noHeight');
    });
    $('.dropdown').click(function() {
      $(this).toggleClass('active');
    })
});

function goto(string) {
  $('.location').html(string); 
}
</script>
</body>
</html>
