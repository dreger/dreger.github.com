url: http://kyledreger.com
domain: http://kyledreger.com
title: "Kyle Dreger"
name: "Kyle Dreger"
author: Kyle Dreger
email: comments@dreger.me
description: "A column about design and writing."
markdown: rdiscount
highlighter: pygments
permalink: /archives/:short_year:y_day-:title.html
timezone: "America/New_York"

rdiscount:
  extensions: [footnotes, smart]

gems:
  - jekyll-sitemap
  - jekyll-feed

sass:
    style: :compressed

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: "published"
      type: posts
    values:
      layout: post
      category: "published"
  -
    scope:
      path: "ideas"
      type: posts
    values:
      layout: post
      category: "ideas"
