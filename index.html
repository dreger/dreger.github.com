---
layout: default
---


{% for post in site.posts limit:5 %}
<header>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="meta">{{ post.date | date: "%b %d, %Y" }}</p>
</header>

<article>
  {{ post.content }}
</article>
<hr>
{% endfor %}

<ul class="archives">
{% for post in site.posts offset: 1 %}
<li>
  <a href="{{ post.url }}">{{ post.title }}</a>
  <span class="meta"> {{ post.date | date: "%b %d, %Y" }}</span>
</li>
{% endfor %}
</ul>

<script type="text/javascript">
	var toggle = document.querySelector('.toggle');
	var more = document.querySelector('.more-information');
	toggle.addEventListener("click", toggleContactInformation);
	
	function toggleContactInformation() {
	  var currently = toggle.innerHTML;
	  if (currently == "More") {
	    more.style.display = 'block'; 
		  toggle.innerHTML = 'Less'; 
	  } else {
	    more.style.display = 'none'; 
		  toggle.innerHTML = 'More'; 
	  } 
	}
</script>
