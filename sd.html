<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    body {
      background-color: #fff;
      border-top: #64c5e6 20px solid;
      font-family: "Avenir Next", Avenir, "Helvetica Nueue", Helvetica, sans-serif;
      padding: 150px 20px;
      font-size: 28px;
      color: #333;
      text-align: center;
    }
    h1 {
      letter-spacing: -1px;
      text-transform: uppercase;
      font-weight: 900;
      margin-bottom: .8em;
    }
    p {
      margin-bottom: 1em;
    }
    a {
      color: #111;
      text-decoration: none;
      border-bottom: .15em solid #eee;
    }
    a:hover {
      border-bottom-color: #64c5e6;
    }
  </style>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</head>
