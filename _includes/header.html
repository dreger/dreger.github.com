<section class="header">

	<!-- <section class="logo">

  <h1><a href="/">dreger's blog</a></h1>

    {% if page.title %}
      <p class="date">{{ page.date | date: "%b %d, %Y" }}</p>
    {% else %}
      <script type="text/javascript">
      var currentDate = new Date()
      var month=new Array();
      month[0]="Jan";
      month[1]="Feb";
      month[2]="Mar";
      month[3]="Apr";
      month[4]="May";
      month[5]="Jun";
      month[6]="Jul";
      month[7]="Aug";
      month[8]="Sep";
      month[9]="Oct";
      month[10]="Nov";
      month[11]="Dec";
      var month = month[currentDate.getMonth()];
      var day = currentDate.getDate()
      var year = currentDate.getFullYear()
      document.write("<p class=\"date\">" + month + " " + day + ", " + year + "</p>")
      </script>
    {% endif %} 
</section>
<!-- end header -->
