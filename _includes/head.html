
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.author }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<script src="http://use.edgefonts.net/source-sans-pro.js"></script>
  <script src="http://use.edgefonts.net/pt-sans.js"></script>-->
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" media="screen" href="/stylesheets/style.css" type="text/css" />
  {% if site.feedburner %}
  <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
  {% endif %}

  <link rel="alternate" type="application/atom+xml" title="Kyle Dreger" href="/atom.xml" />

  {% if site.google_analytics %}
  <!-- google analytics async -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</head>
