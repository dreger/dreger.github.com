<head>
<meta charset="UTF-8" />
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.author }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon-precomposed" href="/assets/images/apple-touch-icon.png"/>
<link rel="stylesheet" media="screen" href="/assets/stylesheets/style.css" type="text/css" />
<link rel="alternate" type="application/atom+xml" title="{{ site.author }}" href="/atom.xml" />
{% if site.typekit %}<script type="text/javascript" src="//use.typekit.net/{{ site.typekit.id }}.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>{% endif %}
{% if site.google_analytics %}
<!-- google analytics async -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
  _gaq.push(['_trackPageview']);
  (function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>{% endif %}
</head>
