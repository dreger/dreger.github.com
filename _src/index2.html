---
layout: default
---
{% for post in site.posts limit:15 %}
<article>
  {% if post.link %}
    <h3 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a> <a class="outgoing-anchor" href="{{ post.link }}">Source &rarr;</a></h3>
  {% else %}
    <h1 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a> </h1>
  {% endif %}
  {{ post.content }}
</article>
<section class="separator">&#10010;</section>
{% endfor %}
