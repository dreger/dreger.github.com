<html lang="en">
{% include head.html %}

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<body>
<section class="wrapper">
{% include sidebar.html %}

<section class="content">
<article class="article">

</audio>
<p>Recorded on {{ page.date | date: "%B %d, %Y" }} &mdash; <a href="{{ page.audio }}">Download</a></p>
{{ content }}
</article>


</section>
</section>
</body>
</html>
