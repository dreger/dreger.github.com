<!doctype html>
<html lang="en">
{% include head.html %}

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<body>
{% include header.html %}
<section class="wrapper">
{% if page.categories contains 'the-show' %}
<article class="article">
<h1 class="post_title">
<a href="{{ page.url }}">{{ page.title }}</a>
</h1>
{{ content }}
<p class="faded">Recorded on {{ page.date | date: "%B %d, %Y" }}</p>
</article>
{% else %}

<article class="article">
<h1 class="post_title">
<a href="{{ page.url }}">{{ page.title }}</a>
</h1>
{{ content }}
<p class="faded">{{ page.date | date: "%B %d, %Y" }}</p>
</article>

{% endif %}
</section>
</body>
</html>
