<!doctype html>
<html lang="en">
{% include head.html %}

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<body>
<section class="wrapper">
{% include header.html %}

<article>
{% if page.link %}
  <p><a class="post-link" href="{{ page.link }}">{{ page.title }}</a> <a class="permalink" href="{{ page.url }}">&#8251;</a></p>
  {{ content }}
{% else %}
  <h1><a href="{{ page.url }}">{{page.title}}</a></h1>
  {{ content }}
{% endif %}
<p class="faded">{{ page.date | date: "%A, %d %B %Y" }}</p>
</article>

{% include footer.html %}
</section>
</body>
</html>
