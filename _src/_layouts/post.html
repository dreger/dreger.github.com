<!doctype html>

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<html lang="en">
{% include head.html %}
<body>
<section class="dregerbar">
{% include header.html %}
</section>
<section class="wrapper">
<article class="article">
{% if page.link %}
<section class="article-meta">{{ page.date | date: "%b %d, %Y" }} &middot; <a href="{{ page.link }}">Original source &rarr;</a></section>
{% else %}
<section class="article-meta">{{ page.date | date: "%b %d, %Y" }} &middot; <script>document.write(readingTime({{ page.content | number_of_words }}))</script> min read</section>
{% endif %}
<h1 class="article-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
{{ content }}
</article><!--
<section class="footer">
<section class="article-meta">Read this next</section>
</section> -->
</section>
</body>
</html>
