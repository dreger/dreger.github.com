<!doctype html>

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<html lang="en">
{% include head.html %}
<body>
<section class="wrapper">
{% include header.html %}
<article class="article">
<h1 class="article-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
{% if page.link %}
<a class="outgoing-anchor" href="{{ post.link }}">Original Source &rarr;</a>
{% endif %}
{{ content }}
<p class="article-meta">{{ page.date | date: "%b %d, %Y" }}</p>
</article>
<section class="separator">&#10010;</section>
</section>
</body>
</html>
