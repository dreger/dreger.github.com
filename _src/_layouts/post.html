<!doctype html>

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<html lang="en">
{% include head.html %}
<body>
<section class="wrapper">
<section class="dregerbar">
{% include header.html %}
</section>
<article class="article">
<h1 class="article-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>

<section class="article-meta">{{ page.date | date: "%b %d, %Y" }}
  {% if page.link %}
    &middot; <a href="{{ page.link }}">source &rarr;</a>
  {% else %}
    &middot; <script>document.write(readingTime({{ page.content | number_of_words }}))</script> min read
  {% endif %}
</section>

{{ content }}
</article>
<section class="separator">&#10010;</section>
</section>
</body>
</html>
