<!doctype html>

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<html lang="en">
{% include head.html %}
<body>
{% include header.html %}
<section class="wrapper">
<article class="article">
<h2 class="article-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
<p class="article-meta">{{ page.date | date: "%b %d, %Y" }}</p>
{{ content }}
</article>
{% include footer.html %}
</section>
</body>
</html>
