<!doctype html>

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->
<html lang="en">
{% include head.html %}
<body>
<section class="wrapper">
{% include header.html %}
<article class="article">
<h1 class="article-title big"><a href="{{ page.url }}">{{ page.title }}</a></h1>
{% if page.link %}
<a class="outgoing-anchor" href="{{ page.link }}">original source &rarr;</a>
{% endif %}
{{ content }}
<p class="article-meta">{{ page.date | date: "%b %d, %Y" }}</p>
</article>
<section class="article-break">&#10005;&nbsp;&nbsp;&nbsp;&#10005;&nbsp;&nbsp;&nbsp;&#10005;</section>

</section>
{% include footer.html %}
</body>
</html>
