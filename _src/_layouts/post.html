<!doctype html>
<html lang="en">
{% include head.html %}

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<body>
{% include header.html %}
<section class="wrapper">

<article>
{% if page.link %}
  <a href="{{ page.link }}">{{ page.title }}</a> &mdash; {{ content }}
  <span class="faded">{{ page.date | date: "%b %d, %Y" }} <a class="permalink" href="{{ page.url }}">&#8251;</a></span>
{% else %}
  <h1><a href="{{ page.url }}">{{page.title}}</a></h1>
  {{ content }}
  <span class="faded">{{ page.date | date: "%b %d, %Y" }} <a class="permalink" href="{{ page.url }}">&#8251;</a></span>
{% endif %}
</article>
{% include footer.html %}
</section>
</body>
</html>
