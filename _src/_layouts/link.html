<!doctype html>

<!--
Title: {{ page.title }}
Author: Kyle Dreger
Published on: {{ page.date | date: "%b %d, %Y" }}
-->

<html lang="en">
{% include head.html %}
<body onload="setupZoom()">
<section class="wrapper">

<section class="header">
{% include header.html %}
</section>

<section class="content">
<article class="article">
<h2 class="article-title-link"><a href="{{ page.link }}">{{ page.title }} <span class="link-arrow">&rarr;</span></a></h2>
{{ content }}
<p class="article-meta"><a href="{{ post.url }}">{{ page.date | date: "%B %d, %Y" }}</a></p>
</article>
</section>

</section>
</body>
</html>
