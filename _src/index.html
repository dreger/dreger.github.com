---
layout: default
---
{% for post in site.posts limit:15 %}
<article>
  {% if post.link %}
  <section class="article-meta">{{ post.date | date: "%b %d" }} &middot; <a href="{{ post.link }}">Original source &rarr;</a></section>
  {% else %}
  <section class="article-meta">{{ post.date | date: "%b %d" }} &middot; <script>document.write(readingTime({{ post.content | number_of_words }}))</script> min read</section>
  {% endif %}
  <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.content }}
</article>
{% endfor %}
