---
layout: default
---
<ul class="archives">
{% for post in site.posts %}
{% if post.link %}
<li><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;&rarr;</li>
{% else %}
<li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endif %}
{% endfor %}
</ul>

<p>Since two thousand and ten, <strong>{{ site.posts | size }} items</strong> have been written.</p>
