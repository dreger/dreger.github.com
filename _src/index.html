---
layout: default
---
{% for post in site.posts limit:5 %}
<article class="article">
  {% if post.link %}
  <h2 class="article-title-link"><a href="{{ post.link }}">{{ post.title }} &rarr;</a></h2>
  {% else %}
  <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% endif %}
  {{ post.content }}
  <p class="article-meta">{{ post.date | date: "%b %d, %Y" }} &middot; <a href="{{ post.url }}">Permalink</a></p>
</article>
<div class="separator"></div>
{% endfor %}
