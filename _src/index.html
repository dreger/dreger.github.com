---
layout: default
---
{% for post in site.posts limit:10 %}
<article class="article">
  {% if post.link %}
  <h2 class="article-title-link"><a href="{{ post.link }}">{{ post.title }} <span class="link-arrow">&rarr;</span></a></h2>
  {% else %}
  <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% endif %}
  {{ post.content }}
  <p class="article-meta"><a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a></p>
</article>
<div class="separator">&#215; &nbsp;&nbsp; &#215; &nbsp;&nbsp; &#215; &nbsp;&nbsp; &#215; &nbsp;&nbsp; &#215;</div>
{% endfor %}
