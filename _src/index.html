---
layout: default
---
<ol class="archives">
{% for post in site.posts %}
{% if post.link %}
<li value="{{ forloop.rindex0 }}">&rarr;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a>
  <!-- <span class="archives-date">{{ post.date | date: "%b %d, %Y" }}</span></li> -->
{% else %}
<li value="{{ forloop.rindex0 }}"><a href="{{ post.url }}">{{ post.title }}</a>
  <!-- <span class="archives-date">{{ post.date | date: "%b %d, %Y" }} &middot; <script>document.write(readingTime({{ post.content | number_of_words }}));</script> min read</span> --></li>
{% endif %}
{% endfor %}
</ol>
