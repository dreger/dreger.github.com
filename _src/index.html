---
layout: default
title: Words
---
<ul class="archives volume-one">
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="faded"><em> &times; {{ post.content | strip_html | truncatewords: 28 }}</em></span></li>
  {% endfor %}
</ul>

<p class="faded list-header">END</p>
