---
layout: default
---
<ul class="index">
{% for post in site.posts limit: 20 %}{% unless post.layout == 'post-log' %}
<li>
<a href="{{ post.url }}">{{ post.title }}</a><br>
{{post.content | strip_html | truncatewords: 50}}
<br>
<span>{{ post.date | date: "%d %b %Y, %H:%M" }}</span>
</li>
{% endunless %}{% endfor %}
</ul>

<p>Read more in <a href="/archives">the archives</a>.</p>
