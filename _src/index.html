layout: default

<!-- <p class="small-caps">Latest</p> -->
{% for post in site.posts limit:3 %}
<article class="article">
<h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
{{ post.content }}
<p class="article-meta">{{ post.date | date: "%B %d, %Y" }}
</article>

<section class="article-break">&#10005;&nbsp;&nbsp;&nbsp;&#10005;&nbsp;&nbsp;&nbsp;&#10005;</section>
{% endfor %}
