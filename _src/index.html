---
layout: default
---

{% for post in site.posts limit: 15 %}

{% if post.category == 'post' %}
	<article>
	<p class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
	{{ post.content  }}
	<p class="date">{{ post.date | date: "%B %d" }}</p>
	</article>

{% elsif post.category == 'link' %}
	<article class="link">
	<p class="source-information"><a href="{{ post.source-link }}">{{ post.title }}</a> <a class="permalink" href="{{ post.url }}">&#10006;</a></p>
	{{ post.content }}
	</article>
{% endif %}


{% endfor %}
