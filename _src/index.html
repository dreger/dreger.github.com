---
layout: default
title: Weblog
---

<ul class="archives volume-one">
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="faded"> &times; {{ post.content | strip_html | truncatewords: 28 }} [{{ post.date | date: "%b %d, %Y" }}]</span></li>
  {% endfor %}
</ul>
