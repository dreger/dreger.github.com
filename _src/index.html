---
layout: post
---

<!-- <p>There are currently <strong>{{ site.posts | size }} items</strong> in the archives.</p> -->
<section class="post">
{% for post in site.posts limit: 10 %}
<article class="article">
<h1 class="article-title big"><a href="{{ post.url }}">{{ post.title }}</a></h1>
{% if post.link %}
<a class="outgoing-anchor" href="{{ post.link }}">original source &rarr;</a>
{% endif %}
{{ post.content }}
<p class="article-meta"><a href="{{ post.url }}">{{ post.date | date: "%B %d, %Y" }}</a></p>
</article>

<div class="article-break">&bull;&nbsp;&bull;&nbsp;&bull;</div>
{% endfor %}


<p>Read more in <a href="/archives">the archives</a>.</p>
