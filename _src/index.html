---
layout: default
---
<ul class="archives">
{% for post in site.posts limit: 20 %}
<li value="{{ forloop.rindex0 }}">
<span>{{ post.date | date: "%d %b %Y, %H:%M" }}</span>
<br>
<a href="{{ post.url }}">{{ post.title }}</a>
<br>
{{post.content | strip_html | truncatewords: 50}}
</li>

<div class="article-break">&bull;&nbsp;&bull;&nbsp;&bull;</div>
{% endfor %}
</ul>

<p>Read more in <a href="/archives">the archives</a>.</p>
