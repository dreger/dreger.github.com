---
layout: default
---
<ol class="archives">
{% for post in site.posts %}
{% if post.link %}
<li value="{{ forloop.rindex0 }}">&rarr;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
{% else %}
<li value="{{ forloop.rindex0 }}"><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endif %}
{% endfor %}
</ol>
