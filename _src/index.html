---
layout: default
---
{% for post in site.posts limit:15 %}
<article>
  {% if post.link %}
  <section class="date-posted">{{ post.date | date: "Posted %b %d, %Y" }} &middot; <a href="{{ post.link }}">Original source &rarr;</a></section>
  {% else %}
  <section class="date-posted">{{ post.date | date: "Posted %b %d, %Y" }} &middot; <script>document.write(readingTime({{ post.content | number_of_words }}))</script> min read</section>
  {% endif %}
  <h1 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>

  {{ post.content }}
</article>
{% endfor %}
