{% for post in site.posts limit:5 %}

<article class="article">
<h1 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
{% if post.link %}
<a class="outgoing-anchor" href="{{ post.link }}">original source &rarr;</a>
{% endif %}
{{ post.content }}
</article>

<section class="article-break">&nbsp;</section>
{% endfor %}

<section class="archives-link"><a href="/archives">Read the Archives</a></section>
