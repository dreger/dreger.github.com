---
layout: default
title: Archives
---
<h1 class="archives-title">Archives</h1>

<section class="archives-posts">
  <ul class="archives">
  {% for post in site.posts %}
   <li value="{{ for loop.rindex0 }}"><a href="{{ post.url }}">{{ post.title }}</a>  <span class="archives-date">{{ post.date | date: "%Y-%m-%d" }}</span></li>
  {% endfor %}
  </ul>
</section>
