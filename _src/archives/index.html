---
layout: default
title: Archives
---
<h1>Archives</h1>
<p>There are currently <strong>{{ site.posts | size }} items</strong> in the archives.</p>
<ul class="archives">
{% for post in site.posts %}
{% unless post.category == 'log-podcast' %}
<li value="{{ forloop.rindex0 }}"><span>{{ post.date | date: "%Y-%m-%d:" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endunless %}
{% endfor %}
</ul>
