---
layout: default
title: Archives
---
<h1>Archives</h1>
<p>There are currently <strong>{{ site.posts | size }} items</strong> in the archives.</p>
<ul class="archives">
{% for post in site.posts %}
<li value="{{ forloop.rindex0 }}"><a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date: "%d %b %y" }}</span></li>
{% endfor %}
</ul>
