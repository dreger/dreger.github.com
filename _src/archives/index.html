---
layout: default
title: Archives
---
<h1>Archives</h1>
<p>There are currently <strong>{{ site.posts | size }} items</strong> in the archives.</p>
<ul class="archives">
{% for post in site.posts %}
{% if post.link %}
<li value="{{ forloop.rindex0 }}">&rarr;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
{% else %}
<li value="{{ forloop.rindex0 }}"><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endif %}
{% endfor %}
</ul>
