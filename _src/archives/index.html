---
layout: default
title: Archives &#x2f; Posts
---
<h2>Archives &#x2f; Posts</h2>
<p>Below is every post ever published here. Looking for the <a href="/archives/excerpts.html">excerpts</a>?</p>
<ol class="archive">
{% for post in site.posts %}
{% if post.link == nil %}
<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="archive-date">{{ post.date | date: "%b %d, %Y" }} &middot; <script>document.write(readingTime({{ post.content | number_of_words }}));</script> min read</li>
{% endif %}
{% endfor %}
</ol>
