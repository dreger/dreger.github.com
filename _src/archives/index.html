---
layout: default
title: Archives
---
<h1>Archives</h1>
<p>There are currently <strong>{{ site.posts | size }} items</strong> in the archives.</p>
<ul class="archives">
{% for post in site.posts %}
<li value="{{ forloop.rindex0 }}"><span>{{ post.date | date: "%D:" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
