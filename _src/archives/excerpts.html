---
layout: default
title: Archives &#x2f; Excerpts
---
<h2>Archives &#x2f; Excerpts</h2>
<p>Below is every excerpt I've linked to and commented on. Looking for just the <a href="/archives">posts</a>?</p>
<ol class="archive">
{% for post in site.posts %}
{% if post.link %}
<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="archive-date">{{ post.date | date: "%b %d, %Y" }}</span></li>
{% endif %}
{% endfor %}
</ol>
