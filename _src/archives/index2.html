<h1>Archives &#x2f; Posts</h1>
<p>Below is every post on the site. Want both the <a href="/archives/index-all.html">posts and excerpts</a>?</p>
<ol class="archives">
{% for post in site.posts %}
{% unless post.link %}
<li><a href="{{ post.url }}">{{ post.title }}</a><span class="archives-date">{{ post.date | date: "%b %d, %Y" }} &middot; <script>document.write(readingTime({{ post.content | number_of_words }}));</script> min read</li>
{% endunless %}
{% endfor %}
</ol>
