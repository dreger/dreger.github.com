<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="author" content="K.Q. Dreger">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  {{ if .IsHome }}
  <meta name="Description" content="ðŸ‘‹ Hi, I'm K.Q Dreger. By day I work at Patriot Software where I get to empower our product and design teams as the director of product. By night I write about products, people, and purpose. And by nighter night I bake. Bread, mostly.">
  <meta itemprop="description" content="ðŸ‘‹ Hi, I'm K.Q Dreger. By day I work at Patriot Software where I get to empower our product and design teams as the director of product. By night I write about products, people, and purpose. And by nighter night I bake. Bread, mostly.">
  <!-- <meta property="og:image" content="{{ .Site.BaseURL }}/icon.png" /> -->
  {{ end }}
  {{ if .IsPage }}
  <meta name="Description" content="{{ htmlEscape .Summary | plainify }}...">
  <meta itemprop="description" content="{{ htmlEscape .Summary | plainify }}...">
  <meta property="og:title" content="{{ .Title }}"/>
  <meta property="og:description" content="{{ htmlEscape .Summary | plainify }}..."/>
  <meta property="og:site_name" content="{{ .Site.Title }}"/>
  <meta property="og:url" content="{{ strings.TrimSuffix "/" .Permalink }}"/> 
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@dreger" />
  {{ end }}
  
  {{ $style := resources.Get "d.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

</head>
<body>
  <main>    
    <div class="column">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
</body>
</html>
