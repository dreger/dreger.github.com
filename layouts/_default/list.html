
{{ define "main" }}
  
  <h1>Notes on product, people, and process.</h1>

  {{ range .Pages }}
    {{ if (isset .Params "in_review") }}		
		{{ else }}
		<article>
			<strong><a title="{{ .Title }}" href="{{ .Permalink }}">{{ .Title }}</a></strong>
			<br><em>{{ .Summary }}</em>
		</article><br>
		{{ end }}
  {{ end }}
{{ end }}
