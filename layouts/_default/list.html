
{{ define "main" }}
  
  <h1>Notes on products, people, and punctuation.</h1>

  <p>Interested in a newsletter on this stuff? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdGrd4Jff8LAF6FbRAar1lY9-QIQc_qQEqJ_amgNiZx5ZAAkQ/viewform">Join here</a>.</p>

  {{ range .Pages }}
    {{ if (isset .Params "in_review") }}		
		{{ else }}
		<article>
			<strong><a title="{{ .Title }}" href="{{ .Permalink }}">{{ .Title }}</a></strong>
			<br><em>{{ .Summary }}</em>
		</article><br>
		{{ end }}
  {{ end }}
{{ end }}
