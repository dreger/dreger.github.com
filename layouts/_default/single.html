{{ define "title" }}
  {{ .Title }}
{{ end }}

{{ define "main" }}
	{{ if .PublishDate }}
        <a href="/" class="post__author">
      <span class="post__author__image"></span>
      <span class="post__author__byline">K.Q. Dreger</span>
    </a>
  	
	{{ end }}
  	<h1 class="post__title">{{ .Title }}</h1>

  {{ if .PublishDate }}
  	<h3 class="post__meta">{{ .PublishDate.Format "January 2, 2006" }} &mdash; {{ .Content | countwords }} words</h3>
    {{ end }}

  	{{ .Content }}
{{ end }}
